<html lang="en" th:replace="~{base::parent(~{::body},~{::title})}">
<head>
    <meta charset="UTF-8">
    <title>Sign up page</title>
   </head>
<body>
	<div>
		<div data-th-replace="~{message::message}"></div>
		<form 
		style="width: 40%;
    margin-left: 400px;
    border: 2px black;
    margin: auto;"
		data-th-action="@{'/do-register'}" method="post" data-th-object="${formData}"	novalidate>
			 <div class="mb-5">
   			 	<label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your Name</label>
    			<input type="text" 
    			data-th-field="*{name}" 
    			id="name" 
    			class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter here" required />
    			
    			<p data-th-if="${#fields.hasErrors('name')}"
    			data-th-errors="*{name}"
    			class="text-red-600 px-1 py-2">Name is required
    			</p>
  			 </div>
  			 <div class="mb-5">
   			 	<label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your Email</label>
    			<input type="email" data-th-field="*{email}" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter here" required />
  			 	<p data-th-if="${#fields.hasErrors('email')}"
    			data-th-errors="*{email}"
    			class="text-red-600 px-1 py-2">Name is required
    			</p>
  			 </div>
  			 <div class="mb-5 mt-5">
   			 	<label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your Password</label>
    			<input type="password" data-th-field="*{password}" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter here" required />
  			 	<p data-th-if="${#fields.hasErrors('password')}"
    			data-th-errors="*{password}"
    			class="text-red-600 px-1 py-2">Name is required
    			</p>
  			 </div>
  			 <label for="about" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">About yourself</label>
  				<textarea id="about" data-th-field="*{about}" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Leave a comment..."></textarea>
			
			<div class="mb-5 mt-5">
   			 	<label for="phoneNumber" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact number</label>
    			<input type="text" data-th-field="*{phoneNumber}" id="phoneNumber" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter here" required />
  			 <p data-th-if="${#fields.hasErrors('phoneNumber')}"
    			data-th-errors="*{phoneNumber}"
    			class="text-red-600 px-1 py-2">Name is required
    			</p>
  			 </div>
  			 
  			 <div class="mb-5 flex justify-center space-x-3">
				   <button type="submit" class="px-3 py-2 rounded bg-gray-800 text-white">Signup</button>
				   <button type="reset" class="px-3 py-2 rounded bg-red-800 text-white">Reset</button>
			   </div>
		</form>
	</div>
</body>
</html>
